name: Build and deploy Node.js app to Azure Web App - url-shortener-backend

on:
  push:
    branches:
      - main
    # This is an optimization: only run this workflow if files inside /server change
    paths:
      - 'server/**'
      - '.github/workflows/**' # Also run if the workflow file itself changes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Changed to 18.x to match your local setup, 22.x can be too new

      - name: npm install, build, and test
        # --- CHANGE #1: ADDED WORKING DIRECTORY ---
        # This tells GitHub to run the commands inside the /server folder
        working-directory: ./server
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          # --- CHANGE #2: SPECIFIED THE CORRECT PATH ---
          # This tells GitHub to only zip up the contents of the /server folder
          path: ./server

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      # This section with your secrets is auto-generated by Azure.
      # You should copy the exact 'azure/login@v2' step from your original file
      # as it contains your specific secret names.
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D52698BF90064A1EB678C7FC25278D4F}}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_50107B16AA1642558A210C257586D72E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5F9BFA4740DE4A6D8FC0FF921F526C15 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'url-shortener-backend' # Make sure this is your exact App Service name
          slot-name: 'Production'
          package: . # This is now correct because the downloaded artifact only contains the server code 



